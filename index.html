<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <style>
        .coverage-heading{
            background-color: #B22222;
            color: white;
            border-top-left-radius: 5px;
            /* border-bottom-left-radius: 5px; */
            opacity: 0.9;
        }

        .roaming{
            border-top-right-radius: 30px;
        }

        .roaming,.local{
        cursor: pointer;
        text-align: center;
        }

        .roaming:hover,.local:hover{
        /* background-color: lightgray; */
        color: #B22222;
        font-weight: bold;
        opacity: 0.6;
        }

        .active-button{
        background-color: lightgray;
        color: #B22222;
        font-weight: bold;
        opacity: 0.8;
        }

        .map-container{
            height: 748px;
            /* background-color: aqua; */
        }
    </style>
    <title>eSwatini Mobile coverage</title>
</head>
<body>
    
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
        <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="https://mdbgo.com/">
        <img
        src="img/icon/loco.png"
        height=""
        alt="MDB Logo"
        loading="lazy"
        style="margin-top: -1px;"
        />
        </a>
    
        <!-- Toggle button -->
        <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <i class="fas fa-bars"></i>
        </button>
    
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
            </li>
        </ul>
        <!-- Left links -->
    
        <!-- <div class="d-flex align-items-center">
            <button type="button" class="btn btn-link px-3 me-2">
            Login
            </button>
            <button type="button" class="btn btn-primary me-3">
            Sign up for free
            </button>
            <a
            class="btn btn-dark px-3"
            href="https://github.com/mdbootstrap/mdb-ui-kit"
            role="button"
            ><i class="fab fa-github"></i
            ></a>
        </div> -->
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    
    <!-- main content -->
     <section>
        <div class="d-flex p-4">
            <div class="col-md-6 p-4 border coverage-heading">
                <h4>Network coverage eSwatini Mobile</h4>
            </div>
            <div class="col-md-3 p-4 border active-button local">
                eSwatini
            </div>
            <div class="col-md-3 p-4 border roaming">
                Roaming Countries
            </div>
        </div>
        <div class="map-container shadow continer-fluid">
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="100%" height="748" id="gmap_canvas" src="https://maps.google.com/maps?q=eswatini&t=&z=9&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    <a href="https://123movies-to.org"></a>
                    <br><style>.mapouter{position:relative;text-align:right;height:748px;width:600px;}</style>
                    <a href="https://www.embedgooglemap.net">
                        insert google map into website</a>
                        <style>
                        .gmap_canvas {overflow:hidden;background:none!important;height:748px;width:100%;}
                        </style>
                </div>
            </div>
        </div>

     </section>
    <!-- main content -->



    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
</body>
</html>
